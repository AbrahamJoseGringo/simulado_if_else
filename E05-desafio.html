<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao veterinário quantas consultas de baixa complexidade atende por dia, quantas consultas de média complexidade atende por dia e quantas consultas de alta complexidade atende por dia.
    Considere que os procedimentos de baixa complexidade consomem 15 minutos, os de média complexidade consomem 40 minutos e os de alta complexidade consomem 75 minutos.
    Calcule o tempo total que o veterinário deverá trabalhar para realizar todos os atendimentos no dia.
    Se o tempo de trabalho não ultrapassar as 8 horas, o salário do veterinário será R$ 50,00 a hora. Caso o tempo de trabalho estiver entre 8 e 10 horas, o preço da hora será de R$ 75,00. Ultrapassando as 10 horas, o preço da hora será de R$ 90,00.
    Apresente em tela as horas e minutos trabalhados e o valor total que o veterinário receberá.
    */

    // Solicita ao veterinário as informações necessárias
const consultasBaixa = parseInt(prompt("Quantas consultas de baixa complexidade você atende por dia?"));
const consultasMedia = parseInt(prompt("Quantas consultas de média complexidade você atende por dia?"));
const consultasAlta = parseInt(prompt("Quantas consultas de alta complexidade você atende por dia?"));

// Define a duração dos procedimentos em minutos
const duracaoBaixa = 15;
const duracaoMedia = 40;
const duracaoAlta = 75;

// Calcula o tempo total de trabalho em minutos
const tempoTotal = (consultasBaixa * duracaoBaixa) + (consultasMedia * duracaoMedia) + (consultasAlta * duracaoAlta);

// Calcula o valor da hora de acordo com o tempo de trabalho
let valorHora = 50;
if (tempoTotal > 8 * 60 && tempoTotal <= 10 * 60) {
  valorHora = 75;
} else if (tempoTotal > 10 * 60) {
  valorHora = 90;
}

// Calcula as horas e minutos trabalhados
const horasTrabalhadas = Math.floor(tempoTotal / 60);
const minutosTrabalhados = tempoTotal % 60;

// Calcula o valor total a receber
const valorTotal = (tempoTotal / 60) * valorHora;

// Formatação para exibir as horas e minutos no formato HH:MM
const formatarTempo = (tempo) => {
  return tempo < 10 ? "0" + tempo : tempo;
};

// Exibe os resultados
alert("Tempo trabalhado: " + formatarTempo(horasTrabalhadas) + ":" + formatarTempo(minutosTrabalhados) +
  "\nValor total a receber: R$ " + valorTotal.toFixed(2));


</script>
