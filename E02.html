<script>
    //PROBLEMA: Compra na Feira
    //Considere que a pessoa foi até a feira e realizou algumas compras, sendo:
    //Mamão: 5 Unidades
    //Melancia: 3 Kg
    //Abacate: 4 Unidades
    //Cebola: 1.1 Kg
    //Peça para o usuário informar o preço do Kg ou da Unidade de cada um dos produtos que comprou (citados acima) e peça também para o usuário informar quanto dinheiro possui para realizar a compra.
    //Calcule o custo total dos alimentos e verifique se há dinheiro suficiente para realizar a compra, indicando se sobrará ou faltará dinheiro, e também apresentando qual foi a quantia que sobrou ou faltou para realizar a compra. Apresente também na tela o valor total da compra.

    const precoMamao = parseFloat(prompt("Digite o preço por unidade do mamão:"));
const precoMelancia = parseFloat(prompt("Digite o preço por quilo da melancia:"));
const precoAbacate = parseFloat(prompt("Digite o preço por unidade do abacate:"));
const precoCebola = parseFloat(prompt("Digite o preço por quilo da cebola:"));
const dinheiroDisponivel = parseFloat(prompt("Digite a quantia em dinheiro disponível para a compra:"));

const custoMamao = precoMamao * 5;
const custoMelancia = precoMelancia * 3;
const custoAbacate = precoAbacate * 4;
const custoCebola = precoCebola * 1.1;

const custoTotal = custoMamao + custoMelancia + custoAbacate + custoCebola;

if (custoTotal <= dinheiroDisponivel) {
  const troco = dinheiroDisponivel - custoTotal;
  alert("Compra realizada com sucesso! O valor total da compra foi: R$" + custoTotal.toFixed(2) + "\nSobrou dinheiro: R$" + troco.toFixed(2));
} else {
  const faltaDinheiro = custoTotal - dinheiroDisponivel;
  alert("Dinheiro insuficiente para realizar a compra! O valor total da compra foi: R$" + custoTotal.toFixed(2) + "\nFaltou dinheiro: R$" + faltaDinheiro.toFixed(2));
}

</script>
